<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

  <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/zqt/dashboard/">
    <ion-nav-view name="zqt-dashboard"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Food" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/zqt/top-food/">
    <ion-nav-view name="top-food"></ion-nav-view>
  </ion-tab>
    
  <ion-tab title="Night Life" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/zqt/top-nightlf/">
      
    <ion-nav-view name="top-nightlf"></ion-nav-view>
  </ion-tab>
    
  <ion-tab title="Places" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/zqt/top-places/">
    <ion-nav-view name="top-places"></ion-nav-view>
  </ion-tab>
    
  <ion-tab title="More" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/zqt/top-more/">
    <ion-nav-view name="top-more"></ion-nav-view>
  </ion-tab>
    
</ion-tabs>
