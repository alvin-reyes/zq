<ion-view view-title="Add Review" ng-init="init()">
  <ion-content>
      
      <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search Business">
          </label>
      </div>
      
    <ion-list>
    <ion-item ng-repeat="item in nearbyB" item="item" on-tap="viewbusiness(item)">
        Item {{item.id}}
    </ion-item>
        <ion-infinite-scroll distance="2"
                     on-infinite="nearByBusinesses()"
                     ng-if="!moredata"
                     ></ion-infinite-scroll>
      </ion-list>
  </ion-content>
</ion-view>
