<ion-view hide-nav-bar="true" hide-back-button="true" view-title="welcome">
  <ion-content>
    
      
      <div class="list">

        <a class="item item-thumbnail-left" href="#" collection-repeat="place in places">
          <img src="{{place.img}}">
          <h2>{{place.name}}</h2>
          <p>{{place.desc}}</p>
        </a>

    </div>
      
  </ion-content>
</ion-view>
