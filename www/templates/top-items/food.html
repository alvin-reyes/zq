<ion-view hide-nav-bar="true" hide-back-button="true" view-title="welcome">
  <ion-content>
    
      
      <div class="list">

        <a class="item item-thumbnail-left" href="#" collection-repeat="food in foods">
          <img src="{{food.img}}">
          <h2>{{food.name}}</h2>
          <p>{{food.desc}}</p>
        </a>

    </div>
      
  </ion-content>
</ion-view>
