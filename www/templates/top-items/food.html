<ion-view hide-nav-bar="true" hide-back-button="true" view-title="welcome">
    <ion-content>

        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search Business" on-blur="">
            </label>
        </div>
        <div class="list">

            <a class="item item-thumbnail-left" href="#" collection-repeat="food in foods">
                <img src="{{food.img}}">
                <h2>{{food.name}}</h2>
                <p>{{food.desc}}</p>
            </a>

        </div>

    </ion-content>
</ion-view>
