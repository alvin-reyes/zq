<ion-view hide-nav-bar="true" hide-back-button="true" view-title="welcome">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search Business" on-blur="">
            </label>
        </div>
        <div class="item item-divider">Popular</div>
        <div class="list">
          <a class="item item-icon-left" on-tap="viewsearchcategory(pcat)" ng-repeat="pcat in popularcategories">
            <i class="icon icon ion-arrow-right-c"></i>
                {{pcat.name}}
          </a>
        </div>
        <div class="item item-divider">All Categories</div>
    </ion-content>
</ion-view>
