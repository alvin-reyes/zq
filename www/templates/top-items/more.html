        <div class="row" ng-repeat="pcat in popularcategories" ng-if="$index % 2 === 0">
            <a on-tap="viewbusiness({{popularcategories[$index]}})" href="#/srch/search/{{popularcategories[$index].name}}/" class="col-md-50 list card" ng-if="$index < popularcategories.length">
                  <div class="item item-text-wrap">
                    {{popularcategories[$index].name}}
                  </div>
       
            </a>
            <a on-tap="viewbusiness({{popularcategories[$index + 1]}})" href="#/srch/search/{{popularcategories[$index + 1].name}}/" class="col-md-50 list card" ng-if="$index + 1 < popularcategories.length">
                 <div class="item item-text-wrap">
                    {{popularcategories[$index + 1].name}}
                </div>
            </a>
        </div>
        <div class="item item-divider">All Categories</div>
    </ion-content>
